  map017:
    world: map017
    id: 15
    title: 도화걷길, 다함께걷길
    owner: LonDonMS
    description: |
      경의선 숲길을 모티브로 하여 제작한 폐철도공원입니다.
      도심에서 느낄 수 있는 자연의 공간, 쉼터의 공간을 표현하였습니다.
      구역마다 다른 컨셉, 다른 표현을 통해 길을 걸으며 새로운 분위기를 느낄 수 있도록 만들어 보았습니다.
      낮과 밤, 새벽의 시간마다 달라지는 공원의 색다른 풍경들을 감상해보세요.
      코로나로 인해 외부활동을 자제하여야 하는 요즘, 이 작품을 감상하시며 조금이라도 산책을 하는 기분이 들으셨으면 좋겠습니다.
      원활한 감상을 위해서는 seus ptgi e12나 ptgi e 계열 쉐이더[고사양이므로 성능이 안좋은 컴퓨터에서는 작동이 어려울 수 있습니다.]와 24 이상의 렌더 거리를 권장해드립니다.
    spawn:
