    owner: 심플sp
    description: |
      요즈음 코로나19 팬데믹으로 인하여 국내여행조차 힘든 상황에도
      송도 센트럴파크의 멋진 광경을 즐길 수 있도록 마인크래프트를 메타버스로 활용하여
      인천 송도 센트럴파크를 마인크래프트내에 구현하였습니다.
      센트럴파크의 산책로를 거닐며 자연과 주변 고층건물들의 조화를 중심으로 관람하시는 것을 추천드립니다.
