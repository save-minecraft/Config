  map001:
    world: map001
    id: 13
    title: 시즌레스오브제모빌
    owner: 라플레팀
    description: |
      아기가 모빌이 흔들리거나 소리를 내는 것을 보고 관심을 가지는 장난감중 하나로
      일반적으로 아기용 침대에 누워서 천장에 달려있는 모빌을 바라보는 것을 빗대어
      마인크래프트라는 게임에 접목시켜보았습니다.
      아기들이 모빌을 보고 자란듯이 많은 아이들은 해외든 국내에서든 마인크래프트란 게임으로
      다양한 활동과 보이는 방송에서 많이 접하고 자유로운 게임속에서 꿈도 펼쳐보고
      어린나이에 현실에서는 접하지 못할 건축이나 많은 분야를 경험해보면서 상상력도 풍부해진다고합니다.
      이러한 좋은 활동에 교육용으로 쓰는 해외와는 다르게 19세 미만의 아이들은 못하게 한다는 것에
      저희 라플레 팀도 한마음 한뜻으로 빠르게 기획하여 작업기간 이틀만에 완성해 올립니다.
    spawn:
      x: -1.5
      y: 64
      z: 69
      yaw: 180
      pitch: 0
  map003:
    world: map003
    id: 17
    title: 사금궁
    owner: 온더건축중독증리스
    description: |
      사금궁은 창작으로 만든 궁궐입니다.
      과거 고대한국사에서도 수많은 궁궐들이 등장하고 역사속 넘어로 사라지는 안타까운 모습이 현시점에 여러안좋은 사건이 비슷하게 느껴 제작하게 되었습니다.
      마인크래프트 블럭들의 다체로운 색을 이용한 디테일이 제 작품에 포인트입니다.
      코로나로 혼란한 지금 실제 문화재는 못보지만 이작품을 통해 위로의 말씀과 편안한 기분을 느끼셨으면 좋겠습니다.
    spawn:
      x: 0.5
      y: 64.5
      z: 319.5
      yaw: 180
      pitch: 0
  map005:
    world: map005
    id: 2
    title: 안압지
    owner: 시호
    description: |
      신라의 대표 궁궐 건축물인 동궁과 월지를
      복원모형, 조감도등을 참고하여 제작한 작품입니다.
      현재의 동궁과 월지는 1,3,5호 건물만 복원이 된체
      관광지로 많은 사람들이 놀러가곤하죠.
      그렇지만 마인크래프트에서는 동궁과 월지를 복원함에
      따라 신라의 멋을 느껴보실수있습니다!
      시원한 호숫가에서 시원한 바람, 시원한 물, 멋진 건축물
      등을 보면서 스트레스를 풀어보는건 어떨까요?
